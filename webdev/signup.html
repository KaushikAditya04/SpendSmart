<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<style>
    * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            background-image: url(/images/bg-login-signup.jpg);
        }

        .container {
            background: #333;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
                0 10px 10px rgba(0, 0, 0, 0.22);
            position: relative;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            z-index: 1;
            opacity: 0;
        }

        .login-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .overlay {
            background: #ff0000;
            background: linear-gradient(to right, #ff0000, #cc0000);
            color: #fff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        form {
            background: #333;
            display: flex;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        input {
            background-color: #555;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            color: #fff;
        }

        button {
            border: none;
            outline: none;
            padding: 12px 45px;
            background-color: #ff0000;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            border-radius: 20px;
            transition: transform 80ms ease-in;
        }

        button.ghost {
            background-color: transparent;
            border: 1px solid #fff;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        h1 {
            font-weight: bold;
            margin: 80;
        }

        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
        }
        .container h1{
            padding: 50px;
            padding-left: 325px;
        }
    </style>
</style>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" placeholder="Enter email" required>
            <!-- <input type="email" placeholder="Email" /> -->
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="logics.js"></script>
</body>
</html>
